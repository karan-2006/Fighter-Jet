<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fighter Jet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="background">
  <div class="container-fluid position-relative">
    <!-- Background Shape -->
    <div class="path"></div>

    <!-- Constrained Content Wrapper -->
    <div class="content-wrapper mx-auto">
      <div class="row flex-md-row flex-column">
        <!-- Left Column: Image Selection -->
        <div class="col-12 col-md-4 d-flex justify-content-center align-items-center p-3">
          <ul class="list-unstyled d-flex flex-column justify-content-center align-items-center">
            <li class="my-3">
              <img src="assets/plane_1.png" alt="F/A-18 Hornet" class="img-thumbnail plane-thumb"
                onclick="big('assets/plane_1.png'); path('lightgray'); bg('purple'); changeText('F/A-18 Hornet','yellow'); modeText('black')">
            </li>
            <li class="my-3">
              <img src="assets/plane_2.png" alt="F-16 Fighting Falcon" class="img-thumbnail plane-thumb"
                onclick="big('assets/plane_2.png'); path('lightgreen'); bg('indigo'); changeText('F-16 Fighting Falcon','white'); modeText('red')">
            </li>
            <li class="my-3">
              <img src="assets/plane_3.png" alt="Combat Fighter" class="img-thumbnail plane-thumb"
                onclick="big('assets/plane_3.png'); path('lightblue'); bg('yellow'); changeText('Combat Fighter','red'); modeText('blue')">
            </li>
          </ul>
        </div>

        <!-- Right Column: Main Content -->
        <div class="col-12 col-md-8 p-3">
          <div class="row justify-content-center align-items-center">
            <div class="col-12 col-lg-6 text-center my-3">
              <img class="big img-fluid" src="assets/Main_plane.png" alt="Main Fighter Jet">
            </div>
            <div class="col-12 col-lg-6 text-center content">
              <h1>Fighter Jet</h1>
              <h5 id="displayText">Let's Fly</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End content-wrapper -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
